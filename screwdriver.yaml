version: 4

annotations: 
    screwdriver.cd/prChain: 12
    
shared:
    image: node:6

jobs:
  pull-request:
    requires: [~pr]
    steps:
      - build: echo "skip build"
  component:
    requires: [~commit]
    steps:
      - build: echo "build"
  component2:
    requires: [~commit, ~component]
    steps:
      - build: echo "build"
  component3:
    requires: [~commit, ~component2]
    steps:
      - build: echo "build"
  component4:
    steps:
      - build: echo "build"
